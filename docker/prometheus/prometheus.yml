global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'layercake'
    environment: 'production'

scrape_configs:
  # LayerCake Backend
  - job_name: 'layercake-backend'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

